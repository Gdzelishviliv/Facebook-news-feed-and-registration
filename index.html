<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Facebook</title>
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <div class="fb-name-tag">
          <img
            src="./photos/Fb-walpaper.svg"
            alt="Facebook logo"
            style="width: 321px; height: 106px"
          />
          <h2>Connect with friends and the world around you on Facebook</h2>
        </div>
        <div class="card-signup">
            <div>
                <input type="email" name="email" id="email" placeholder="Email or phone number"/>
                <input type="password" name="pass" id="pass" placeholder="Password"/>
                <button class="log-in-button">Log In</button>
                <a href="#">Forgot Password?</a>
            </div>
            <a class="registration-btn" href="./register-page/registratio.html">create new account</a>
        </div>
      </div>
    </div>
  </body>
</html>
