<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reg-styles.css" />
    <script defer src="./reg.js"></script>
    <title>Facebook-Registration</title>
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <div class="fb-name-tag">
          <img
            src="../photos/Fb-walpaper.svg"
            alt="Facebook logo"
            style="width: 321px; height: 106px"
          />
          <h2>Connect with friends and the world around you on Facebook</h2>
        </div>
        <div class="card-signup">
            <div>
                <input type="firstname" name="firstname" placeholder="First Name" id="fname"/>
                <input type="lastname" name="lastname" placeholder="Last Name" id="lname"/>
                <input type="email" name="email" id="email" placeholder="Email or phone number"/>
                <input type="password" name="pass" id="pass" placeholder="Password"/>
                <input type="password" name="re-pass" id="re-pass" placeholder="Re-Password"/>
                <button class="sign-up-button">Sign up</button>
            </div>
            <a class="registration-btn" href="../index.html">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
